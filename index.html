<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form action="" name="form">
        <fieldset>
            <legend> Registration Form</legend>

           
                <label for="">Name: </label>
                <input type="text" name="name" placeholder="Please enter your name"><br><br>

                <label for="">Email: </label>
                <input type="email" name="email" placeholder="Please enter your email"><br><br>

                <label for="">DOB :</label>
                <input type="date" name="date">

                <p>
                    <label for="">Gender: </label>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </p>

                <div>
                    <label for="">Course:</label>
                    <input type="checkbox" value="BBA" name="course">BBA
                    <input type="checkbox" value="CSE" name="course">CSE
                    <input type="checkbox" value="EEE" name="course">EEE
                    <input type="checkbox" value="Civil" name="course">Civil
                    
                </div>

                <label for="">Country</label>
                <select name="option" id="">
                    <option value="Bangladesh" >Bangladesh</option>
                    <option value="Iran">Iran</option>
                    <option value="Afganistan">Afganistan</option>
                    <option value="Soudi">Soudi</option>
                </select>

            <br><br>
            <div class="btn-div">
                <input type="submit" value="Submit" onclick="submitedData()" class="btn">
                <input type="reset" value="Reset" class="btn">
            </div>


        </fieldset>
    </form>

    <script src="./js/index.js"></script>

</body>

</html>
